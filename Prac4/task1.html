<html>
    <body>
        <script>

            let a = parseFloat(prompt("Enter the first number:"));
            let b = parseFloat(prompt("Enter the second number:"));

            function getGreaterNumber(a, b) {
  return (a > b) ? a : b; }

  console.log(getGreaterNumber(a, b)); 
 document.write("The greater number is: " + getGreaterNumber(a, b));

        </script>
    </body>
</html>
