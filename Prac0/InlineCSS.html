<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>

<p style="
  color: white;
  background-color: #4CAF50;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  padding: 20px;

  height: 50px;

  margin-right: auto;
">

</html>
