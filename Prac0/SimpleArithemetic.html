<html>
    <body>
        <script>
            function getSum(first, second) {
                var sum = first+second;
                document.write("The sum of " + first + " and " + second + " is: " +sum+ "<br>");
            }

            let first = 8;
            const second = 16;
            getSum(first, second);

            function getDiff(second, first) { 
                var diff = second - first;
                document.write("The difference of " + second + " and " + first + " is: " +diff+ "<br>");
            }
            getDiff(second, first);

            function getPro(first, second) { 
                var pro = first*second;
                document.write("The product of " + first + " and " + second + " is: " +pro+ "<br>");
            }
            getPro(first, second);

            function getDiv(second, first) { 
                var div = second/first;
                document.write("The quotient of " + second + " and " + first + " is: " +div+ "<br>");
            }
            getDiv(second, first);

        </script>
    </body>
</html>
