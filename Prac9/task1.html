<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Task 1 — Name Store (localStorage & sessionStorage)</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 680px; margin: 24px auto; }
    .row { margin: 10px 0; }
    input { padding: 6px; }
    button { margin: 4px 2px; }
    code { background: #f5f5f5; padding: 0 4px; }
  </style>
</head>
<body>
  <h2>Task 1 — Store & Retrieve Name</h2>

  <div class="row">
    <label for="nameInput">Enter your name: </label>
    <input id="nameInput" type="text" placeholder="e.g., S J">
  </div>

  <div class="row">
    <button id="saveLocal">Save to <code>localStorage</code></button>
    <button id="loadLocal">Load from <code>localStorage</code></button>
    <button id="clearLocal">Clear <code>localStorage</code> name</button>
  </div>

  <div class="row">
    <button id="saveSession">Save to <code>sessionStorage</code></button>
    <button id="loadSession">Load from <code>sessionStorage</code></button>
    <button id="clearSession">Clear <code>sessionStorage</code> name</button>
  </div>

  <div class="row">
    <button id="clearAll">Clear ALL storage</button>
  </div>

  <hr>
  <p><strong>Local value:</strong> <span id="localValue">—</span></p>
  <p><strong>Session value:</strong> <span id="sessionValue">—</span></p>

  <script>
    // Keys we will use in storage
    const LOCAL_KEY = "t1_name_local";
    const SESSION_KEY = "t1_name_session";

    // Get DOM elements
    const nameInput = document.getElementById("nameInput");
    const localValue = document.getElementById("localValue");
    const sessionValue = document.getElementById("sessionValue");

    // Buttons
    document.getElementById("saveLocal").onclick = () => {
      const v = nameInput.value.trim();
      localStorage.setItem(LOCAL_KEY, v);
      alert("Saved to localStorage");
      showValues();
    };

    document.getElementById("loadLocal").onclick = () => {
      const v = localStorage.getItem(LOCAL_KEY) ?? "";
      nameInput.value = v;
      showValues();
    };

    document.getElementById("clearLocal").onclick = () => {
      localStorage.removeItem(LOCAL_KEY);
      showValues();
    };

    document.getElementById("saveSession").onclick = () => {
      const v = nameInput.value.trim();
      sessionStorage.setItem(SESSION_KEY, v);
      alert("Saved to sessionStorage");
      showValues();
    };

    document.getElementById("loadSession").onclick = () => {
      const v = sessionStorage.getItem(SESSION_KEY) ?? "";
      nameInput.value = v;
      showValues();
    };

    document.getElementById("clearSession").onclick = () => {
      sessionStorage.removeItem(SESSION_KEY);
      showValues();
    };

    document.getElementById("clearAll").onclick = () => {
      localStorage.clear();
      sessionStorage.clear();
      showValues();
    };

    // Helper to refresh UI
    function showValues() {
      localValue.textContent = localStorage.getItem(LOCAL_KEY) ?? "—";
      sessionValue.textContent = sessionStorage.getItem(SESSION_KEY) ?? "—";
    }

    // Initialize on first load
    showValues();
  </script>
</body>
</html>
