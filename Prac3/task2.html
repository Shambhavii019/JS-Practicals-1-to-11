
<html>
<head>
  
  <title>Trip Planner Tool</title>
  
</head>
<body>

  <h2>Plan Your Trip With Us</h2>

  <form id="tripForm">

    <label>
      Destination:
      <input type="text" id="destination" required />
    </label>
<br>
<br>
    <label>
      Start Date:
      <input type="date" id="startDate" required />
    </label>
<br>
<br>
    <label>
      End Date:
      <input type="date" id="endDate" required />
    </label>
<br>
<br>
    <label>Mode of Travel:</label> <br>
    <label><input type="radio" name="travelMode" value="Car" required> Car</label> <br>
    <label><input type="radio" name="travelMode" value="Train"> Train</label> <br>
    <label><input type="radio" name="travelMode" value="Flight"> Flight</label> <br> <br>

    <button type="submit">Plan Trip</button> <br> <br>
  </form>

  <div class="trip-output" id="tripMessage"></div>

  <script>
    document.getElementById("tripForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Stop the form from reloading the page

      // Get values from inputs
      const destination = document.getElementById("destination").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const mode = document.getElementById("travelMode").value;

      // Format and display the trip plan
      const message = `Trip to ${destination} by ${mode} from ${start} to ${end} planned!`;
      document.getElementById("tripMessage").textContent = message;
      console.log(message);
    });
  </script>

</body>
</html>
