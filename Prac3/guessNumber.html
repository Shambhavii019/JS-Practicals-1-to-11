<html>
    <body>
        <script>
            const target = Math.floor(Math.random() * 10) + 1;
let guess;

do {
  guess = parseInt(prompt("Guess a number between 1 and 10:"));
  if (guess < target) {
    alert("Too low!");
  } else if (guess > target) {
    alert("Too high!");
  }
} while (guess !== target);

alert("Correct! The number was " + target);

        </script>
    </body>
</html>
