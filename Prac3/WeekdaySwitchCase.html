<html>
    <body>
        <script>
            let day = prompt("Enter the day of the week : ");
            day = day.toLowerCase();
            switch (day) {
                case "monday":
                    console.log("It's Monday!");
                    document.write("It's Monday!");
                    break;
                case "tuesday":
                    console.log("It's Tuesday!");
                    document.write("It's Tuesday!");
                    break;
                case "wednesday":
                    console.log("It's Wednesday!");          
                    document.write("It's Wednesday!");
                    break;
                case "thursday":
                    console.log("It's Thursday!");
                    document.write("It's Thursday!");
                    break;
                case "friday":
                    console.log("It's Friday!");
                    document.write("It's Friday!");
                    break;
                case "saturday":
                    console.log("It's Saturday!");
                    document.write("It's Saturday!");
                    break;
                case "sunday":
                    console.log("It's Sunday!");
                    document.write("It's Sunday!");
                    break;
                default:
                    console.log("Invalid day");
                    document.write("Invalid day");
            }
        </script>
    </body>
</html>
