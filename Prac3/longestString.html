        <script>
            const strings = ["apple", "banana", "grapefruit", "kiwi"];
let longest = "";

for (let i = 0; i < strings.length; i++) {
  if (strings[i].length > longest.length) {
    longest = strings[i];
  }
}
console.log("Longest string:", longest);

        </script>
