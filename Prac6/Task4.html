<html>
<head>
  <title>Replace Multiple Spaces</title>
</head>
<body>
<script>
  let str = "JavaScript    is     fun";

  // Replace multiple spaces with a single space
  let result = str.replace(/\s+/g, " ");


  document.write("Input: " + str + "<br>");
  document.write("Output: " + result);
</script>
</body>
</html>
