<html>
<head>
  <title>Word Count</title>
</head>
<body>
<script>
  let sentence = "Hello world, welcome to the JavaScript lab";

  let words = sentence.trim().split(/\s+/);

  // Count words
  let count = words.length;


  document.write("Input: " + sentence + "<br>");
  document.write("Word Count: " + count);
</script>
</body>
</html>
